<div class="contact ">
    <div class="pt-3 conatiner  ">

    <div class="text-center pt-4">
        <h2 class="text-uppercase mb-3 fs-1 fw-bolder">
            conatct section

    
        </h2>
        <div class="d-flex align-items-center justify-content-center mb-3">
         <div class="line me-3 "style="background-color: rgb(44, 62, 80);" ></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3 " style="background-color: rgb(44, 62, 80);" ></div>
        </div>
    </div>
    <form action="" class="w-50 m-auto">
        <label
          for="userName"
          class="text-sec position-relative top-0 my-2"
          [class.top-40]="!userName.length"
          >userName :
        </label>
        <input
          type="text"
          placeholder="userName"
          name="userName"
          [(ngModel)]="userName"
          class="form-control my-2 border-start-0 border-top-0 rounded-0 border-end-0 shadow-none position-relative"
        />
        <label
          for="userAge"
          class="text-sec position-relative top-0 my-2"
          [class.top-40]="!userAge.length"
          >userAge :
        </label>
        <input
          type="text"
          placeholder="userAge"
          name="userAge"
          [(ngModel)]="userAge"
          class="form-control my-2 border-start-0 border-top-0 rounded-0 border-end-0 shadow-none position-relative"
        />
        <label
          for="userEmail"
          class="text-sec position-relative top-0 my-2"
          [class.top-40]="!userEmail.length"
          >userEmail :
        </label>
        <input
          type="text"
          placeholder="userEmail"
          name="userEmail"
          [(ngModel)]="userEmail"
          class="form-control my-2 border-start-0 border-top-0 rounded-0 border-end-0 shadow-none position-relative"
        />
        <label
          for="userPassword"
          class="text-sec position-relative top-0 my-2"
          [class.top-40]="!userPassword.length"
          >userPassword :
        </label>
        <input
          type="text"
          placeholder="userPassword"
          name="userPassword"
          [(ngModel)]="userPassword"
          class="form-control my-2 border-start-0 border-top-0 rounded-0 border-end-0 shadow-none position-relative"
        />
        <button class="my-btn">send Message</button>
      </form>


</div>
</div>
